   <audio id="myVid" src="Videos/The Entire Story Of Destiny! (Creation To Lightfall) (128kbps).mp3"></audio>

    <button id="button" onclick="playPause()">Play/Pause</button>
    <button id="button" onclick="seekForward()">Forward</button><br>
    <button id="button" onclick="volumeDown()">VolumeDown</button>
    <button id="button" onclick="volumeUp()">VolumeUp</button>

    <script>
    var video = document.getElementById("myVid");         
    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
    
    function volumeUp() {
      if (video.volume < 1.0) {
        video.volume += 0.1;
      }
    }
    
    function volumeDown() {
      if (video.volume > 0.0) {
        video.volume -= 0.1;
      }
    }
    
    function seekForward() {
      video.currentTime += 30;
    }
  </script>
